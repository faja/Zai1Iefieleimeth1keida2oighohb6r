---
name: grafana

services:
  grafana:
    image: grafana/grafana:${GRAFANA_VERSION:-9.1.4}
    ports:
      - 3000:3000
    volumes:
      - ./grafana.ini:/etc/grafana/grafana.ini:ro

  jsonnet:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./terraform:/src/terraform
      - ./dashboards:/src/dashboards
